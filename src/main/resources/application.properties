server.port=8081
spring.datasource.url = jdbc:mysql://localhost:3306/thym?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

# Username and password
spring.datasource.username = root
spring.datasource.password = root

#`hibernate_sequence' doesn't exist
